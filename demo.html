<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrapper{
			position:relative; 
			margin:0px auto;
			padding: 0;
			height:650px; 
			width:100%;
			overflow:hidden;
			background:#eee;
		}
	

		.wrapper-box div{
		border:1px solid #ccc;
		height:50px;
		width:100%;
		}
	</style>
	<body>
		<div class="box">
			<div class="wrapper">
				<div class="wrapper-box">
					
				</div>
			</div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/iScroll/5.0/iscroll.js"></script>
		<script type="text/javascript">
			alert(11111)
			$(function() {
				// $('body').on('touchmove', (e) => {
				// 	e.preventDefault();
				// }, {passive: false});

				// $('.wrapper').on('touchmove', (e) => {
				// 	e.stopPropagation()
				// })
				let p = new Promise((resove, reject) => {
					let frag = document.createDocumentFragment();
					for (let i = 1; i < 100; i++) {
						let div = document.createElement('div');
						$(div).text(i)
						frag.appendChild(div)
					}
					$('.wrapper-box').append(frag)
					resove()
				})

				p.then(() => {
					var myScroll = new IScroll(".wrapper", {
						mouseWheel: true, //侦听鼠标滚轮事件
						scrollbars: false, //是否显示默认的滚动条
						bounce: false
					})
				})

			})
		</script>
	</body>
</html>
